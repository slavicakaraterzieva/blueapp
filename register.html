<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="./sass/vendors/font-awesome/fontawesome-free/css/all.css" >
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Nunito:wght@200;300;400&family=Oxygen:wght@300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./sass/vendors/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>The Blue App</title>
</head>
<body id>
    
<section class="section-register" id="section register">

<div class="register">

   <div class="register__form">

 <form method="POST">

<div class="register__form-heading">
    Register
</div>
<!-- end of header -->

<div class="register__form-logo">
    <i class="fa fa-sign-in-alt"></i>
</div>
<!-- end of logo -->

<div class="register__form_group">
    <!-- username input -->
<input type="text" class="register__form__input" placeholder="Username" id="username" name="username" required>
<label for="username" class="register__form_label"><i class="fa fa-user"></i>Choose Username</label>
<div class="username_error"></div>
    <!-- end of username input -->

    <!-- email input -->
<input type="text" class="register__form__input" placeholder="Email" id="email" name="email" required>
<label for="email" class="register__form_label"><i class="fa fa-envelope"></i>Choose Email</label>
<div class="email_error"></div>
     <!-- end of email input -->

       <!-- password input -->
<input type="password" class="register__form__input" placeholder="Password" id="password" name="password" required>
<label for="password" class="register__form_label"><i class="fa fa-unlock"></i>Choose Password</label>
<div class="password_error"></div>
     <!-- end of password input --> 

            <!-- confirm password input -->
<input type="password" class="register__form__input" placeholder="Confirm" id="confirm password" name="confirm password" required>
<label for="confirm password" class="register__form_label"><i class="fa fa-lock"></i>Confirm Password</label>
<div class="confirm password_error"></div>
     <!-- end of confirm password input -->    
</div>
<!-- end of form group -->

<div class="register__form_group-progress-bar"></div>

<div class="">
    <button type="submit" class="btn button-transparent" id="submit-registration">Create Account &rarr;</button>
</div>

<p class="already-member"> Already Member? <a href="login.html"> Login</a></p>

 </form>
 <!-- end of form -->

  <!-- home button -->
  <div class="scroll">
    <button id="goBack" onclick="window.location.href='index.html';">
        <i class="fa fa-chevron-left scroll__arrowUp">
        </i>
    </button>
</div>
<!-- end of home button -->
   </div>
   <!-- end of register form -->
</div>
<!-- end of register -->
</section>
<!-- end of section -->

    <script src="./sass/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="./sass/vendors/jquery3.5.0.js"></script>
    <script src="/js/menuClick.js"></script>

 
</body>
</html>
