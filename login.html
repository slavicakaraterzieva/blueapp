    <title>The Blue App</title>

<body id>
    
<section class="section-login" id="section-login">

<div class="login">

   <div class="login__form">

 <form method="POST">

<div class="login__form-heading">
login
</div>
<!-- end of header -->

<div class="login__form-logo">
    <i class="fa fa-sign-in-alt"></i>
</div>
<!-- end of logo -->

<div class="login__form_group">

    <!-- email input -->
<input type="text" class="login__form__input" placeholder="Email" id="email" name="email" required>
<label for="email" class="login__form_label"><i class="fa fa-envelope"></i>Choose Email</label>
<div class="email_error"></div>
     <!-- end of email input -->

       <!-- password input -->
<input type="password" class="login__form__input" placeholder="Password"  id="password" name="password" required>
<label for="password" class="login__form_label"><i class="fa fa-unlock"></i>Choose Password</label>
<div class="password_error"></div>
     <!-- end of password input --> 
   
</div>
<!-- end of form group -->

<div class="login__form_group-progress-bar"></div>

<div class="">
    <button type="submit" class="btn button-transparent" id="submit-registration">Create Account &rarr;</button>
</div>

<p class="already-member"> Register new Account <a href="register.html"> Sign in</a></p>

 </form>
 <!-- end of form -->

  <!-- home button -->
  <div class="scroll">
    <button id="goBack" onclick="window.location.href='index.html';" >
        <i class="fa fa-chevron-left scroll__arrowUp">
        </i> 
    </button>
</div>
<!-- end of home button -->
   </div>
   <!-- end of login form -->

</div>
<!-- end of login -->
</section>
<!-- end of section -->
